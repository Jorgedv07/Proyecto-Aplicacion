<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Contactos</h1>
        <form action="/add_contact" method="POST" class="mb-3">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="fullname" placeholder="Nombre Completo" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="phone" placeholder="Teléfono" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <input type="email" name="email" placeholder="Correo Electrónico" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact[0] }}</td>
                    <td>{{ contact[1] }}</td>
                    <td>{{ contact[2] }}</td>
                    <td>{{ contact[3] }}</td>
                    <td>
                        <a href="/edit/{{ contact[0] }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/delete/{{ contact[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
