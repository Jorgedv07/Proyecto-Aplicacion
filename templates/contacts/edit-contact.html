<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Contacto</h1>
        <form action="/update/{{ contact[0] }}" method="POST">
            <div class="mb-3">
                <label for="fullname" class="form-label">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" value="{{ contact[1] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" id="phone" name="phone" value="{{ contact[2] }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="{{ contact[3] }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/contacts" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
