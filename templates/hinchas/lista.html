<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hinchas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Hinchas</h1>
        <a href="/hinchas/registro" class="btn btn-primary mb-3">Agregar Nuevo Hincha</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for hincha in hinchas %}
                <tr>
                    <td>{{ hincha.id }}</td>
                    <td>{{ hincha.nombre }}</td>
                    <td>{{ hincha.email }}</td>
                    <td>{{ hincha.telefono }}</td>
                    <td>
                        <a href="/hinchas/editar/{{ hincha.id }}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/hinchas/eliminar/{{ hincha.id }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
