<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas - Socios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Compra de Entradas para Socios</h1>
        <form action="/comprar_socio" method="POST">
            <div class="mb-3">
                <label for="partido" class="form-label">Partido</label>
                <select id="partido" name="partido" class="form-select" required>
                    {% for partido in partidos %}
                    <option value="{{ partido[0] }}">{{ partido[1] }} vs {{ partido[2] }} - {{ partido[3] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad de Entradas</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Ingrese la cantidad de entradas" required>
            </div>
            <button type="submit" class="btn btn-success">Comprar</button>
            <a href="/" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
