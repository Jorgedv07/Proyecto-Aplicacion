<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Partido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Partido</h1>
        <form action="/editar_partido/{{ partido.id }}" method="POST">
            <div class="mb-3">
                <label for="equipo_local" class="form-label">Equipo Local</label>
                <input type="text" id="equipo_local" name="equipo_local" class="form-control" value="{{ partido.equipo_local }}" required>
            </div>
            <div class="mb-3">
                <label for="equipo_visitante" class="form-label">Equipo Visitante</label>
                <input type="text" id="equipo_visitante" name="equipo_visitante" class="form-control" value="{{ partido.equipo_visitante }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha del Partido</label>
                <input type="date" id="fecha" name="fecha" class="form-control" value="{{ partido.fecha }}" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora del Partido</label>
                <input type="time" id="hora" name="hora" class="form-control" value="{{ partido.hora }}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/partidos" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
